    <section>
      <h1 class="text-center">Challange 02</h1>
    </section>

    <!-- Nomor 1-->
    <section>
      <div class="container">
        <h3 class="text-uppercase">Ganti kata dalam kalimat</h3>
        <input
          type="text"
          id="selectedText"
          placeholder="Kata yang akan diganti"
        />
        <input type="text" id="changedText" placeholder="Kata pengganti" />
        <input type="text" id="text" placeholder="Kalimat" />
        <button onclick="replaceText()">Ganti Kata</button>
        <p id="hasilChangeWord"></p>
      </div>
    </section>
    <script>
      function changeWord(selectedText, changedText, text) {
        const newText = text.replace(selectedText, changedText);
        return newText;
      }

      function replaceText() {
        const selectedText = document.getElementById("selectedText").value;
        const changedText = document.getElementById("changedText").value;
        const text = document.getElementById("text").value;

        const hasilChangeWord = changeWord(selectedText, changedText, text);

        console.log(hasilChangeWord);
        document.getElementById("hasilChangeWord").textContent =
          hasilChangeWord;
      }
    </script>

    <!-- Nomor 2-->
    <section>
      <div class="container">
        <h3 class="text-uppercase">Deteksi Angka berikut!!</h3>
        <input type="Type" id="givenNumber" placeholder="Masukkan angka" />
        <button onclick="checkTypeNumber()">Check</button>
        <p id="hasilCheck"></p>
      </div>
    </section>

    <script>
      const checkTypeNumber = () => {
        const givenNumber = document.getElementById("givenNumber").value;
        if (givenNumber == undefined) {
          return "error : Bro, Where is the Parameter";
        }
        if (typeof givenNumber !== "number") {
          document.getElementById("hasilCheck").textContent =
            "error : Invalid data Type";
        }
        if (givenNumber % 2 === 0) {
          document.getElementById("hasilCheck").textContent = "GENAP";
        } else {
          document.getElementById("hasilCheck").textContent = "GANJIL";
        }
      };
    </script>

    <!--Nomor 3-->
    <section>
      <div class="container">
        <h3 class="text-uppercase">berapa angka terbesar keduanya??</h3>
        <input
          type="text"
          id="inputNumbers"
          placeholder="Masukkan angka dipisahkan oleh koma"
        />
        <button onclick="findSecondLargest()">Cari Angka Terbesar Kedua</button>
        <p id="hasilGetAngkaTerbesarKedua"></p>
      </div>
    </section>

    <script>
      function getAngkaTerbesarKedua(dataNumbers) {
        // Validasi tipe data parameter
        if (!Array.isArray(dataNumbers)) {
          return "Parameter harus berupa array";
        }

        if (dataNumbers.length < 2) {
          return "Array harus memiliki minimal 2 elemen";
        }
        dataNumbers.sort((a, b) => b - a);

        return dataNumbers[1];
      }

      function findSecondLargest() {
        const inputNumbers = document.getElementById("inputNumbers").value;
        const numbersArray = inputNumbers
          .split(",")
          .map((num) => parseFloat(num.trim()));

        const hasilGetAngkaTerbesarKedua = getAngkaTerbesarKedua(numbersArray);
        document.getElementById(
          "hasilGetAngkaTerbesarKedua"
        ).textContent = `Angka terbesar kedua adalah: ${hasilGetAngkaTerbesarKedua}`;
        console.log(getAngkaTerbesarKedua(numbersArray));
      }
    </script>
